<html lang="en">
<head>

  <title>Email Verified</title>
  <style>
    /* Reset and base */
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .container {

      color: #0f172a;

      padding: 40px 30px;

    }

    }

      font-size: 1.15rem;
      margin-bottom: 2em;
      line-height: 1.4;
      color: #334155;
    }
    a.button {
      display: inline-block;
      padding: 14px 36px;
      background-color: #334155;
      color: white;
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    a.button:hover {
      background-color: #1e293b;
    }
    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #64748b;
    }
    footer a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 600;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
