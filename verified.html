<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verification Completed</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background-color: rgba(242, 242, 242, 0.85);
      padding: 48px;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
      text-align: center;
      max-width: 460px;
      width: 90%;
    }

    .checkmark {
      font-size: 64px;
      color: #4CAF50;
      margin-bottom: 24px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 12px;
      font-weight: 600;
    }

    p {
      font-size: 16px;
      color: #333333;
      margin-bottom: 32px;
    }

    .button {
      background-color: #e0e0e0;
      color: #000000;
      padding: 14px 28px;
      border: none;
      border-radius: 16px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #d6d6d6;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="checkmark">✔️</div>
    <h1>Verification Successful</h1>
    <p>Your email has been verified. You can now continue using all features.</p>
  </div>
</body>
</html>
